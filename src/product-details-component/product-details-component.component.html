<div *ngIf="product" class="product-details">
  <div class="detail-header">
    <img [src]="product.ProductImage" [alt]="product.ProductTitle" class="detail-image">

    <div class="detail-content">
      <h1 class="detail-title">{{ product.ProductTitle }}</h1>
      <div class="detail-price">{{ product.ProductPrice | currency:'DH ':'symbol':'1.2-2' }}</div>

      <div class="detail-meta">
        <span class="detail-category">{{ product.ProductCategory }}</span>
        <span class="detail-quantity" [class.low]="product.ProductQuantity < 10">
          {{ product.ProductQuantity }} en stock
        </span>
      </div>

      <a routerLink="/catalog" routerLinkActive="active" class="back-button">‚Üê Retour au catalogue</a>
    </div>
  </div>
</div>
