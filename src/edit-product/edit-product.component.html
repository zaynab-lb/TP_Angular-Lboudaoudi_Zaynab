<app-menu></app-menu>

<div class="edit-product-container">
  <h2>Modifier le produit</h2>
  <form #editForm="ngForm" (ngSubmit)="updateProduct()">
    <div class="form-group">
      <label for="title">Titre</label>
      <input id="title" name="title" type="text" [(ngModel)]="product.productTitle" required />
    </div>

    <div class="form-group">
      <label for="price">Prix</label>
      <input id="price" name="price" type="number" [(ngModel)]="product.productPrice" required />
    </div>

    <div class="form-group">
      <label for="quantity">Quantité</label>
      <input id="quantity" name="quantity" type="number" [(ngModel)]="product.productQuantity" required />
    </div>

    <div class="form-group">
      <label for="category">Catégorie</label>
      <select id="category" name="category" [(ngModel)]="product.productCategory" required>
        <option value="Écran">Écrans</option>
        <option value="Ordinateur">Ordinateurs</option>
        <option value="Clavier">Claviers</option>
        <option value="Souris">Souris</option>
        <option value="Accessoires">Accessoires</option>
      </select>
    </div>

    <div class="form-group">
      <label for="image">Image</label>
      <input id="image" name="image" type="text" [(ngModel)]="product.productImage" required />
    </div>

    <div class="form-actions">
      <button type="submit" [disabled]="editForm.invalid">Enregistrer</button>
      <button type="button" (click)="cancel()">Annuler</button>
    </div>
  </form>
</div>
