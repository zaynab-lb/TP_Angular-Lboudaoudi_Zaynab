<app-menu></app-menu>
<div class="product-list-container">
  <h2>Liste des Produits</h2>

  <button (click)="refresh()" class="refresh-btn">Rafraîchir la liste</button>
  <button (click)="goToAddProduct()" class="add-btn">Ajouter un produit</button>

  <div *ngIf="isLoading" class="loading">Chargement des produits...</div>
  <div *ngIf="!isLoading && products.length === 0" class="no-products">Aucun produit trouvé.</div>

  <table *ngIf="products.length > 0" class="product-table">
    <thead>
      <tr>
        <th>Titre</th>
        <th>Prix</th>
        <th>Quantité</th>
        <th>Catégorie</th>
        <th>Image</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{ product.ProductTitle }}</td>
        <td>{{ product.ProductPrice }} DH</td>
        <td>{{ product.ProductQuantity }}</td>
        <td>{{ product.ProductCategory }}</td>
        <td>
          <img [src]="product.ProductImage" alt="image" class="product-img" />
        </td>
        <td>
          <button (click)="editProduct(product.ProductId)" class="edit-btn">Modifier</button>
          <button (click)="deleteProduct(product.ProductId)" class="delete-btn">Supprimer</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
