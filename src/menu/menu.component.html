<header class="navbar">
  <div class="navbar-brand">
    <a routerLink="/catalog" class="logo">
      <span class="name">{{ shopName }}</span>
    </a>
  </div>

  <nav class="nav-links">
    <a routerLink="/catalog" routerLinkActive="active" class="nav-item">
      <span>Catalogue</span>
    </a>
  </nav>

  <div class="user-actions">
    <ng-container *ngIf="!userService.isAuthenticated()">
      <a routerLink="/signin" class="btn login-btn">Connexion</a>
      <a routerLink="/signup" class="btn signup-btn">Inscription</a>
    </ng-container>

    <ng-container *ngIf="userService.isAuthenticated()">
      <div class="welcome">
        Bienvenue, {{userName}}
      </div>

      <a routerLink="/cart" class="btn cart-btn">
        <span class="badge" *ngIf="cartItemCount > 0">{{ cartItemCount }}</span>
        Panier
      </a>

      <button (click)="userService.signOut()" class="btn logout-btn">DÃ©connexion</button>
    </ng-container>
  </div>
</header>
