<app-menu></app-menu>
<div class="add-product-container">
  <h2>Ajouter un Produit</h2>

  <form #productForm="ngForm" (ngSubmit)="onSubmit(productForm)">
    <div class="form-group">
      <label for="productTitle">Titre</label>
      <input type="text" id="productTitle" name="productTitle" [(ngModel)]="product.productTitle" required />
    </div>

    <div class="form-group">
      <label for="productPrice">Prix</label>
      <input type="number" id="productPrice" name="productPrice" [(ngModel)]="product.productPrice" required min="1" />
    </div>

    <div class="form-group">
      <label for="productQuantity">Quantité</label>
      <input type="number" id="productQuantity" name="productQuantity" [(ngModel)]="product.productQuantity" required min="0" />
    </div>

    <div class="form-group">
  <label for="productCategory">Catégorie</label>
  <select id="productCategory" name="productCategory" [(ngModel)]="product.productCategory" required>
    <option value="" disabled selected hidden>-- Choisir une catégorie --</option>
    <option value="Ecran">Écrans</option>
    <option value="Ordinateur">Ordinateurs</option>
    <option value="Clavier">Claviers</option>
    <option value="Souris">Souris</option>
    <option value="Accessoires">Accessoires</option>
  </select>
</div>



    <div class="form-group">
      <label for="productImage">URL de l'image</label>
      <input type="text" id="productImage" name="productImage" [(ngModel)]="product.productImage" required />
    </div>

    <button type="submit" [disabled]="productForm.invalid">Ajouter</button>
    <button type="button" (click)="cancel()">Annuler</button>

    <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
  </form>
</div>
