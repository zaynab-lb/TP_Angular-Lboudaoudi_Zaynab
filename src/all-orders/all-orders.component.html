<app-menu></app-menu>

<div class="product-list-container">
  <h2>Toutes les commandes</h2>

  <button (click)="refresh()" class="refresh-btn">Rafra√Æchir la liste</button>

  <div *ngIf="isLoading" class="loading">Chargement des commandes...</div>

  <div *ngIf="orders.length > 0; else noOrders">
    <table class="product-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Utilisateur</th>
          <th>Total</th>
          <th>Date</th>
          <th>Statut</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of orders">
          <td>{{ order.orderId }}</td>
          <td>{{ order.userId }}</td>
          <td>{{ order.total }} MAD</td>
          <td>{{ order.orderDate | date:'short' }}</td>
          <td>{{ order.status }}</td>
          <td>
            <button 
              *ngIf="order.status === 'En traitement'" 
              (click)="validateOrder(order.orderId)" 
              class="edit-btn">
              Valider
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <ng-template #noOrders>
   <div *ngIf="isLoading" class="loading">Chargement des commandes...</div>
  </ng-template>
</div>
